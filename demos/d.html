  <style>
    body {
      background-color: gray;
    }

    startup-screen {
      position: absolute;
      width: 98%;
      height: 96%;
    }

    start-screen {
      position: absolute;
      width: 98%;
      height: 96%;
    }

    intro-screen {
      position: absolute;
      width: 98%;
      height: 96%;
    }

    passcode-screen {
      position: absolute;
      width: 98%;
      height: 96%;
    }

    two-bit-video-tiles {
      position: absolute;
      width: 98%;
      height: 96%;
    }

    tile-palette-pick {
      position: absolute;
      width: 98%;
      height: 96%;
      transform: scale(0.01);
      transition: opacity 1s;
    }

    tile-encoding {
      position: absolute;
      width: 98%;
      height: 96%;
      z-index: -1;
    }

    off-screen {
      position: absolute;
      width: 98%;
      height: 96%;
      z-index: 5;
    }

    .tile-grow {
      animation: 1s grow-tile;
      animation-fill-mode: forwards;
    }

    @keyframes grow-tile {
      from {
        transform: scale(0.01);
      }

      to {
        transform: scale(1);
      }
    }

    .vid-move {
      animation: 1s move-vid;
      animation-fill-mode: forwards;
    }

    @keyframes move-vid {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-50%);
      }
    }
    #loading {
      background-color: rgb(255, 255, 255, 0.8);
      position: absolute;
      left: 0;
      width: 100%;
      top: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      font-size: 3em;
    }
    #loading[hidden] {
      display: none;
    }

      /*animation: 2s alternate infinite loading-blink;*/

    @keyframes loading-blink {
      from {

      to {
